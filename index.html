<!DOCTYPE html>
<html>
  <head>
    <title>TrashPac</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <link rel="stylesheet" href="/mainmenu.css" type="text/css" />
  </head>
  <body>
    <div class="start-screen">
      <h1>TrashPac</h1>
      <button id="start-game-btn">Play Game!</button>
      <p class="floating">Objective: Collect as much trash as possible!</p>
    </div>

    <div class="game-container" style="display: none"></div>
    <div class="player-info" style="display: none">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
    </div>

    <!-- Timer -->
    <div class="timer-container" style="display: none">
      <div class="timer-wrapper">
        <span id="timer">01:00</span>
      </div>
    </div>

    <!-- Current Round -->
    <div class="round-container" style="display: none"></div>

    <!-- Mute Button (moved below round-container) -->
    <button id="mute-btn" style="display:none;">
      <img id="mute-icon" src="images/sound-svgrepo-com.svg" alt="Mute" style="width:36px;height:36px;">
    </button>

    <!-- Leaderboard -->
    <div class="leaderboard-container" style="display: none">
      <h2>Leaderboard</h2>
      <div id="leaderboard-list"></div>
    </div>

    <!-- Final Leaderboard -->
    <div class="round-end-popup" style="display: none">
      <h2>Round Complete!</h2>
      <div class="final-leaderboard"></div>
      <button id="next-round-btn">Next Round</button>
      <div id="players-ready"></div>
    </div>

    <!-- Mobile Controller -->
    <div class="mobile-controls" style="display: none">
      <button onclick="simulateKeyPress('ArrowUp')">↑</button>
      <div class="horizontal-controls">
        <button onclick="simulateKeyPress('ArrowLeft')">←</button>
        <button onclick="simulateKeyPress('ArrowRight')">→</button>
      </div>
      <button onclick="simulateKeyPress('ArrowDown')">↓</button>
    </div>

    <!-- Audio Elements -->
    <audio id="walk-sound" src="audio/walk.mp3"></audio>
    <audio id="claim-trash-sound" src="audio/claimTrash.mp3"></audio>

    <!-- Scriptssss -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="/firebase-config.js"></script>
    <script src="/game.js"></script>
    <script src="/KeyPressListener.js"></script>
    <script src="/TouchEventListener.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
