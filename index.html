<!DOCTYPE html>
<html>
  <head>
    <title>TrashPac</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <style>
      .start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #64beff;
        color: white;
        font-family: "Source Sans Pro", sans-serif;
      }
      .start-screen h1 {
        font-size: 5rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .start-screen button {
        padding: 10px 20px;
        background-color: #59ff5a;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .start-screen p {
        margin-top: 80px;
      }

      .player-info div {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <!-- Backsound Audio -->
    <audio id="backsound" autoplay loop>
      <source src="audio/lagu.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    

    <div class="start-screen">
      <h1>TrashPac</h1>
      <button id="start-game-btn">Play Game!</button>
      <p>Objective: Collect as much trash as possible!</p>
    </div>

    <div class="game-container" style="display: none"></div>
    <div class="player-info" style="display: none">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
    </div>

    <div class="mobile-controls" style="display: none">
      <button onclick="simulateKeyPress('ArrowUp')">↑</button>
      <div class="horizontal-controls">
        <button onclick="simulateKeyPress('ArrowLeft')">←</button>
        <button onclick="simulateKeyPress('ArrowRight')">→</button>
      </div>
      <button onclick="simulateKeyPress('ArrowDown')">↓</button>
    </div>

    <!-- Audio Elements -->
    <audio id="walk-sound" src="audio/walk.mp3"></audio>
    <audio id="claim-coin-sound" src="audio/claimCoin.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA5CfnZRNQSH6cM-_Z2zpXm8ZsxMMCw_Vw",
        authDomain: "hciproject-c0852.firebaseapp.com",
        databaseURL:
          "https://hciproject-c0852-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hciproject-c0852",
        storageBucket: "hciproject-c0852.appspot.com",
        messagingSenderId: "709136135174",
        appId: "1:709136135174:web:84f327a5ab81a129883f87",
        measurementId: "G-23G7VWR3WD",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <script>
      function simulateKeyPress(keyCode) {
        var downEvent = new KeyboardEvent("keydown", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode,
        });
        document.dispatchEvent(downEvent);

        var upEvent = new KeyboardEvent("keyup", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode,
        });
        document.dispatchEvent(upEvent);
      }

      document
        .getElementById("start-game-btn")
        .addEventListener("click", function () {
          document.querySelector(".start-screen").style.display = "none";
          document.querySelector(".game-container").style.display = "block";
          document.querySelector(".player-info").style.display = "block";
          document.querySelector(".mobile-controls").style.display = "block";
        });
    </script>

    <script src="/KeyPressListener.js"></script>
    <script src="/TouchEventListener.js"></script>
    <!-- Tambahkan file TouchEventListener.js -->
    <script src="/app.js"></script>
  </body>
</html>
