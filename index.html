<!DOCTYPE html>
<html>
  <head>
    <title>AOL HCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="/styles.css" type="text/css">
  </head>
  <body>

    <div class="game-container"></div>
    <div class="player-info">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
    </div>
    
    <div class="mobile-controls">
      <button onclick="simulateKeyPress('ArrowUp')">↑</button>
      <div class="horizontal-controls">
        <button onclick="simulateKeyPress('ArrowLeft')">←</button>
        <button onclick="simulateKeyPress('ArrowRight')">→</button>
      </div>
      <button onclick="simulateKeyPress('ArrowDown')">↓</button>
    </div>

    <!-- Audio Elements -->
    <audio id="walk-sound" src="audio/walk.mp3"></audio>
    <audio id="claim-coin-sound" src="audio/claimCoin.mp3"></audio>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
      function simulateKeyPress(keyCode) {
        var downEvent = new KeyboardEvent("keydown", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode
        });
        document.dispatchEvent(downEvent);

        var upEvent = new KeyboardEvent("keyup", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode
        });
        document.dispatchEvent(upEvent);
      }
    </script>

    <script src="/KeyPressListener.js"></script>

    <script src="/app.js"></script>
