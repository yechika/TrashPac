<!DOCTYPE html>
<html>
  <head>
    <title>TrashPac</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <style>
      .start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #64beff;
        color: white;
        font-family: "Source Sans Pro", sans-serif;
        z-index: 100;
      }
      .start-screen h1 {
        font-size: 5rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .start-screen button {
        padding: 10px 20px;
        background-color: #59ff5a;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .start-screen p {
        margin-top: 80px;
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .player-info div {
        display: flex;
        flex-direction: column;
      }

      .timer-display {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 1.2rem;
      }

      #hostControls {
        position: fixed;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        display: flex;
        gap: 10px;
      }

      .leaderboard {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: "Source Sans Pro", sans-serif;
        max-height: 300px;
        overflow-y: auto;
      }

      .leaderboard h3 {
        margin: 0 0 10px 0;
      }

      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        width: 50%;
        border-radius: 8px;
        text-align: center;
      }

      .close-button {
        float: right;
        font-size: 28px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="start-screen">
      <h1>TrashPac</h1>
      <button id="start-game-btn">Play Game!</button>
      <p class="floating">Objective: Collect as much trash as possible!</p>
    </div>

    <div class="game-container" style="display: none"></div>
    <div class="player-info" style="display: none">
      <div>
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
      <button id="sound-toggle-btn">
        <img id="sound-icon" src="images/sound-off-svgrepo-com.svg" alt="Sound Icon" width="30" height="auto">
      </button>
      <div id="hostControls" style="display: none">
        <input type="number" id="timerInput" placeholder="..." />
        <button onclick="startTimer()">Start Timer</button>
      </div>
      <div id="timerDisplay" class="timer-display"></div>
    </div>

    

    <div id="leaderboard" class="leaderboard" style="display: block">
      <h3>Leaderboard</h3>
      <div id="scores"></div>
      
    </div>

    <div class="mobile-controls" style="display: none">
      <button onclick="simulateKeyPress('ArrowUp')">↑</button>
      <div class="horizontal-controls">
        <button onclick="simulateKeyPress('ArrowLeft')">←</button>
        <button onclick="simulateKeyPress('ArrowRight')">→</button>
      </div>
      <button onclick="simulateKeyPress('ArrowDown')">↓</button>
    </div>

    <!-- Audio Elements -->
    <audio id="walk-sound" src="audio/walk.mp3"></audio>
    <audio id="claim-coin-sound" src="audio/claimCoin.mp3"></audio>
    <audio id="background-music" src="audio/lagu.mp3" loop></audio>

   
    

    <script>
      document.getElementById("sound-toggle-btn").addEventListener("click", function () {
        const soundIcon = document.getElementById("sound-icon");
        const bgMusic = document.getElementById("background-music");
    
        if (bgMusic.paused) {
          bgMusic.play();
          soundIcon.src = "images/sound-svgrepo-com.svg";
        } else {
          bgMusic.pause();
          soundIcon.src = "images/sound-off-svgrepo-com.svg";
        }
      });
    </script>

    <script>
      function simulateKeyPress(keyCode) {
        var downEvent = new KeyboardEvent("keydown", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode
        });
        document.dispatchEvent(downEvent);

        var upEvent = new KeyboardEvent("keyup", {
          bubbles: true,
          cancelable: true,
          key: keyCode,
          code: keyCode
        });
        document.dispatchEvent(upEvent);
      }

      document
        .getElementById("start-game-btn")
        .addEventListener("click", function () {
          document.querySelector(".start-screen").style.display = "none";
          document.querySelector(".game-container").style.display = "block";
          document.querySelector(".player-info").style.display = "block";
          document.querySelector(".mobile-controls").style.display = "block";
        });
    </script>

    <script src="/TouchEventListener.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
